name: Stale

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: stale
    runs-on: ubuntu-latest
    steps:
      - name: Mark and close stale issues and PRs
        uses: actions/stale@v10
        with:
          days-before-issue-stale: 30
          days-before-issue-close: 7
          days-before-pr-stale: 14
          days-before-pr-close: 7
          exempt-issue-labels: pinned,wip
          exempt-pr-labels: pinned,wip
          stale-issue-label: stale
          stale-pr-label: stale
          stale-issue-message: "This issue has been automatically marked as stale because it has not had recent activity. It will be closed in 7 days if no further activity occurs. Thank you for your contributions."
          close-issue-message: "This issue was closed because it has been inactive for 7 days since being marked as stale."
          stale-pr-message: "This pull request has been automatically marked as stale because it has not had recent activity. It will be closed in 7 days if no further activity occurs."
          close-pr-message: "This pull request was closed because it has been inactive for 7 days since being marked as stale."
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
