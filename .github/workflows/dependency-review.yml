# Requires: GitHub repo Settings → Security → Code security and analysis
# → Enable "Dependency graph" for this workflow to succeed.
# See: https://docs.github.com/en/code-security/dependency-review/enabling-dependency-review

name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: dependency-review
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
